name: Debug android ðŸŽ®
run-name: Debug android ðŸŽ® ${{ github.ref }} ${{ github.sha }}

on: 
  workflow_dispatch:

permissions:
  contents: write

env:
  UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

jobs:
  build:
    name: Build for Android ðŸ–¥ï¸
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        projectPath:
          - "LibraryOA"
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          docker-images: false
          swap-storage: true
    
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # Cache
      - uses: actions/cache@v4
        with:
          path: ${{ matrix.projectPath }}/Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Build
      - uses: game-ci/unity-builder@v4
        with:
          versioning: Semantic
          projectPath: ${{ matrix.projectPath }}
          targetPlatform: Android
          androidExportType: androidPackage
          androidKeystoreName: user
          androidKeystoreBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          androidKeystorePass: ${{ secrets.ANDROID_KEYSTORE_PASS }}
          androidKeyaliasName: ${{ secrets.ANDROID_KEYALIAS_NAME }}
          androidKeyaliasPass: ${{ secrets.ANDROID_KEYALIAS_PASS }}
          androidTargetSdkVersion: AndroidApiLevel33
          buildName: Libtake-development-${{ github.run_number }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: "Libtake-development-${{ github.run_number }}"
          path: build

  release:
    name: Create GitHub Release ðŸ“¦
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: "Libtake-development-${{ github.run_number }}"
          path: extracted_build

      - name: Extract APK
        id: extract_apk
        run: |
          APK_FILE=$(find extracted_build -name "*.apk")
          echo "APK_FILE=$APK_FILE" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: "build-${{ github.run_number }}"
          release_name: "Build ${{ github.run_number }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.APK_FILE }}
          asset_name: "LibraryOA-android-${{ github.run_number }}.apk"
          asset_content_type: application/vnd.android.package-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Notify via Telegram ðŸ“²
    runs-on: ubuntu-latest
    needs: release

    steps:
      - name: Send Telegram Notification with Download Link
        uses: appleboy/telegram-action@master
        with:
          token: ${{ secrets.TELEGRAM_TOKEN }}
          to: ${{ secrets.TELEGRAM_CI_CHAT_ID }}
          message: |
            "New build for the LibraryOA project is ready!
            Download the APK here: https://github.com/${{ github.repository }}/releases/download/build-${{ github.run_number }}/LibraryOA-android-${{ github.run_number }}.apk"
